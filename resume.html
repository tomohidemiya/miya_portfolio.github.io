<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PayJp Resume Sample</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script>
      var TextDecoderTmp = window.TextDecoder;
      window.TextDecoder = null;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.6.4/lib/encoding-indexes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.6.4/lib/encoding.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.3.1/es6-promise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script>
      function a(e) {
          var decoder;
          if (!TextDecoderTmp) {
              decoder = new TextDecoderTmp();
          } else {
              decoder = new TextDecoder();
        }
        fetch('https://script.google.com/macros/s/AKfycbxFMBwkC8NzMO52GPETquO82HkNgTaeZ0_dl3dDzDd4kl7bnQ/exec?func=resume&card=' + e.id + '&fingerprint=' + e.card.fingerprint)
        .then(function(res) {
          if (res) {
            res.body.getReader().read().then(function ({done, value}) {
              const resBody = JSON.parse(decoder.decode(value));
              if (resBody.code === '200') {
                alert('決済を再開しました！');
              } else {
                alert('決済の再開に失敗しました. 詳細:' + resBody.message);
              }
            })
          }
        })
        .then(function(err) {
          if (err) {
            alert('予期せぬエラーで決済の再開に失敗しました.');
          }
        });
      }
    </script>
  </head>
  <body>
    <form action="/pay" method="post">
      <script src="https://checkout.pay.jp/" 
              class="payjp-button" 
              data-key="pk_test_0105e6a3fb2bfda6e0135957" 
              data-partial="true" 
              data-token-name="payjp-token" 
              data-on-created="a"></script>
    </form>      
  </body>
</html>
